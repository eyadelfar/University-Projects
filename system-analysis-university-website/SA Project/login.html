<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1><img src="fcai_logo.png" alt="FCAIH" /></h1>
      <form>
        <label>ID</label>
        <input type="number" placeholder="202000612" />
        <label>Password</label>
        <input type="password" placeholder="12345678" />
        <input
          type="button"
          onclick="window.location.href='Student.html';"
          value="Student"
        />
        <input
          type="button"
          onclick="window.location.href='Prof.html';"
          value="Professor"
        />
        <input
          type="button"
          onclick="window.location.href='Admin.html';"
          value="Admin"
        />
        <closeform></closeform>
      </form>
    </div>
  </body>
</html>
